# https://www.tecmint.com/disable-suspend-and-hibernation-in-linux/
# vm stuff
---
- name: "initialize packages for vm"
  hosts: "all"
  become: true
  vars:
    exclude_file: /var/lib/AccountsService/users/ansible 
  tasks:
    - name: "Update apt repo and cache."
      apt:
        update_cache: true
        cache_valid_time: 3600
    - name: "install base deps"
      apt:
        name: "{{ item }}"
        state: "present"
      loop:
        - "snapd"
        - "ubuntu-desktop-minimal"
        - "update-manager" 
        - "hardinfo" 
        - "nautilus" 
        - "gedit"
        - "zerofree"
        - "make"
        - "gcc"
        - "qemu-guest-agent"
    - name: "Install snap deps"
      community.general.snap:
        name:
          - "snap-store"
          - "firefox"
    - name: "Remove unused packages"
      ansible.builtin.apt:
        name: "{{ item }}"
        state: "absent"
      loop:
        - "ed"
        - "thunderbird"
        - "vim-tiny"
        - "vim-common"
        - "network-manager" 
        - "modemmanager" 
        - "wpasupplicant" 
        - "avahi-daemon"
        - "xdg-desktop-portal-gnome"
    - name: "Upgrade all packages on servers."
      apt:
        upgrade: "dist"
    - name: "Remove useless packages from the cache"
      apt:
        autoclean: true
    - name: "Remove dependencies that are no longer required"
      apt:
        autoremove: true
    - name: "stop n mask power targets"
      ansible.builtin.systemd_service:
        name: "{{ item }}"
        enabled: false
        masked: true
        state: stopped
      loop:
        - "sleep.target"
        - "suspend.target"
        - "hibernate.target"
        - "hybrid-sleep.target"
    # https://askubuntu.com/questions/92349/how-do-i-hide-a-particular-user-from-the-login-screen
    - name: deploy user exclude file
      copy:
        src: "{{ playbook_dir }}/../..{{ exclude_file }}"
        dest: "{{ exclude_file }}" 
        owner: root
        group: root
        mode: 0600
    - name: "Check if a reboot is needed on all servers."
      stat:
        path: "/var/run/reboot-required"
      register: "reboot_required_file"
    - name: "Reboot the box if kernel updated"
      reboot:
        msg: "Reboot initiated by Ansible for kernel updates"
        connect_timeout: 5
        reboot_timeout: 300
        pre_reboot_delay: 0
        post_reboot_delay: 10
        test_command: "uptime"
      when: "reboot_required_file.stat.exists"
