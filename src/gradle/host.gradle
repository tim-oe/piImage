tasks.register('resetHost') {
    description = 'reset known host for tec-test'
    group = "hosts"
    doLast {
        exec {
            workingDir '.'
            commandLine 'bash', '-c',
                "ssh-keygen -R ${target_host}" 
        }
        exec {
            workingDir '.'
            commandLine 'bash', '-c',
                "ssh-keyscan -H ${target_host} >> ~/.ssh/known_hosts" 
        }
    }
}