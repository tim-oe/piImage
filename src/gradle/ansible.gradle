// generic task to run ansible playbook
tasks.register('playbook') {
    group = "ansible"
    doLast {
    }
    if (project.hasProperty('ansible_playbook')) {
        exec {
            workingDir '.'
            commandLine 'bash', '-c',
                    'ansible-playbook ' +
                    '-i ' +
                    "${target_host}, " +
                    "${ansible_playbook}"
        }
    } else {
        println "need to set -ansible_playbook=[src relative path to playbook.yml file]"
    }
}

